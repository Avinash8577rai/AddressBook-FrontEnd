
<div class="container mt-4">
    <form (submit)="saveUserData()">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="inputName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="inputName"[(ngModel)]="userData.fullName" name="fullname" placeholder="Full Name">
            </div>
            <div class="col-md-6">
                <label for="inputPhone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="inputPhone" [(ngModel)]="userData.phoneNumber" name="phoneNumber" placeholder="Phone Number">
            </div>
        </div>

        <div class="mb-3">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" [(ngModel)]="userData.address" name="address" placeholder="Enter the Full Address">
        </div>

        <div class="row g-3">
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" [(ngModel)]="userData.city" name="city" placeholder=" Enter City">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select"  name="state" [(ngModel)]="userData.state">
                    <option value="" disabled>Choose...</option>
                    <option>MP</option>
                    <option>Bihar</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip" [(ngModel)]="userData.zip" name="zipCode">
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
